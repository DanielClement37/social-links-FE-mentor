<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				color: var(--neutral-white);
				position: fixed;
				margin: auto;
				width: 100%;
				bottom: 10px;
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			p {
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="container">
				<figure class="user-image">
					<img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
				</figure>
				<h2 class="user-name">Jessica Randall</h2>
				<h4 class="user-location">London, United Kingdom</h4>
				<p class="user-quote">"Front-end developer and avid reader."</p>
			<ul class="link-list">
				<li class="link-item"><a href="#">GitHub</a></li>
				<li class="link-item"><a href="#">Frontend Mentor</a></li>
				<li class="link-item"><a href="#">LinkedIn</a></li>
				<li class="link-item"><a href="#">Twitter</a></li>
				<li class="link-item"><a href="#">Instagram</a></li>
			</ul>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/DanielClement37/">Daniel Clement</a>.
		</div>
	</body>
</html>
